<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JQuery 02</title>
</head>

<body>

    <h3>JUDUL</h3>

    <div>
        <button type="button" class="C1">Persegi</button>
        <button type="button" class="C2">Segi Tiga</button>
    </div>

    <div id="persegi">
        <div>
            Nilai Panjang
            <input type="number" class="PJ">
        </div>
        <div>
            Nilai Lebar
            <input type="number" class="LB">
        </div>
        <div>
            <button type="button" class="HitungPersegi">Hitung Luas</button>
        </div>
    </div>


    <div id="segi3">
        <div>
            Nilai Alas
            <input type="number" class="AL">
        </div>
        <div>
            Nilai Tinggi
            <input type="number" class="TG">
        </div>
        <div>
            <button type="button" class="HitungSegi3">Hitung Luas</button>
        </div>
    </div>
    <div id="hasil"></div>


    <script src="jquery-3.7.0.min.js"></script>

    <script>
        $(function () {
            $("#persegi").hide();
            $("#segi3").hide();

            $("#C1").click(function () {
                $(".persegi").show(1000);
                $(".segi3").hide(1000);
                $(".hasil").html("");
                 $("h3").html("Hitung Luas persegi");
            });

            $("#C2").click(function () {
                $("h3").html("Hitung Luas persegi");
                $(".segi3").show(1000);
                $(".persegi").hide(1000);
                $(".hasil").html("");
            });

            $(".HitungPersegi").click(function () {
                let P = $(".PJ").val();
                let L = $(".LB").val();
                
                let LU = P * L;
                
                let tx = "Nilai Luas dari persegi dengan panjang " + P;
                tx += " dan lebar " + L + " adalah: <br>";
                tx += " Luas = Panjang X " + L + "<br>";
                tx += "= " + P + " X " + L + "<br>";
                tx += "= " + LU + "<br>Jadi Luasnya adalah " + LU;

                $("#hasil").html(tx);

            });
            $(".HitungSegi3").click(function () {
                let a = $(".AL").val();
                let t = $(".TG").val();
                
                let LU = a * t * 1 / 2;
                
                let tx = "Nilai Luas dari segitiga dangan alas" + a;
                tx += " dan tinggi " + t + " adalah: <br>";
                tx += " Luas = 1/2 x Alas x Tinggi <br>";
                tx += "= " + LU + "<br>Jadi Luas Segitiga adalah" + LU;

                $("#hasil").html(tx);

            });
        }); 
    </script>

</body>

</html>
